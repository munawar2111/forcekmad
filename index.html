<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firmansyah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body
    style="
      background-image: url(https://i.pinimg.com/736x/31/0d/46/310d46c63db719604362e80d76ed9afd.jpg);
    "
    class="flex justify-center h-screen items-center"
  >
    <div
      class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-blue-300 shadow-lg rounded-xl text-center m-9 w-80"
      id="kartu"
    >
      <h1
        class="text-3xl font-semibold animate__animated animate__heartBeat animate__infinite"
      >
        haloo
      </h1>
      <h1 class="text-4xl text-orange-500 font-bold">muhammada firmansyah</h1>
      <button
        class="p-2 bg-blue-600 rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
        onclick="ubahkartu()"
      >
        tekan disini yaa
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });
      let kartu = document.getElementById("kartu");
      function ubahkartu() {
        kartu.innerHTML = `  <h1 class="font-bold text-warp animate__animated animate__zoomIn">FUCK </h1>
    <h2 class="mt-3 animate__animated animate__fadeIn">-dari : MUNAWAR-
      </h2>`;
      }
    </script>
  </body>
</html>
